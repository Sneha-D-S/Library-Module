<div class="container">
  <div class="container1 d-inline-flex p-2 flex-column" id="wrapper2">
    <div class="heading">
      <h5>Users Module</h5>
      <h3>Register</h3>
    </div>
    <form #reg="ngForm" (ngSubmit)="saveReg(reg)" novalidate>
      <!--Input Email Id-->
      <div class="form-group formSpace">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          class="form-control"
          ngModel
          #fullName="ngModel"
          (change)="log(fullName)"
          required
          placeholder="Full name"
          id="fullName"
          name="fullName"
          pattern="[A-Za-z]{1,32}"
          maxlength="32"
        />
        <!--Error message for Email field-->
        <div class="alert" *ngIf="fullName.touched && !fullName.valid">
          <small *ngIf="fullName.errors?.['required']">Name is required</small
          ><small *ngIf="fullName.errors?.['pattern']"
            >Please enter a valid name</small
          >
        </div>
        <!--End of Error message for Email field-->
      </div>
      <!--Input Email Id-->
      <div class="form-group formSpace">
        <label for="loginEmail">Email</label>
        <input
          type="email"
          class="form-control"
          ngModel
          #emailId="ngModel"
          (change)="log(emailId)"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
          placeholder="eg: name@abc.com"
          id="loginEmail"
          name="emailId"
        />
        <!--Error message for Email field-->
        <div class="alert" *ngIf="emailId.touched && !emailId.valid">
          <small *ngIf="emailId.errors?.['required']">E-mail is required</small
          ><small *ngIf="emailId.errors?.['pattern']"
            >Please enter a valid e-mail</small
          >
        </div>
        <!--End of Error message for Email field-->
      </div>
      <!--Enter Password-->
      <div class="form-group formSpace">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          #password1="ngModel"
          (change)="log(password1)"
          required
          placeholder="Password"
          id="password1"
          name="password1"
          minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        />
        <!--Error message for password field-->
        <div class="alert" *ngIf="password1.touched && !password1.valid">
          <small *ngIf="password1.errors?.['required']"
            >Password is required</small
          ><small *ngIf="password1.errors?.['pattern']" style="line-height: 4px"
            >Should be 8 characters with a letter and a number / special
            character</small
          >
        </div>
        <!--End of Error message for password field-->
      </div>
      <div class="form-group formSpace">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          #password2="ngModel"
          (change)="log(password2)"
          required
          placeholder="Confirm Password"
          id="password2"
          name="password2"
          pattern="{{ password1.value }}"
        />
        <!--Error message for password field-->
        <div class="alert" *ngIf="password2.touched && !password2.valid">
          <small *ngIf="password2.errors?.['required']"
            >Please confirm password</small
          ><small *ngIf="password2.errors?.['pattern']" style="line-height: 4px"
            >The passwords do not match</small
          >
        </div>
        <!--End of Error message for password field-->
      </div>
      <button
        type="submit"
        class="btn btn-dark btn-block"
        style="width: 70%; margin-left: 15%; margin-top: 24px"
        [disabled]="!reg.form.valid"
      >
        Register
      </button>
    </form>
    <div class="footer">
      <p>Existing User?<a routerLink="/login">Log-in</a></p>
    </div>
  </div>
</div>
